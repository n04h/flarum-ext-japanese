    help_texts:
      mime_types: "ここであなたのマッピングを設定してください。 各MIMEタイプの正規表現は、特定のアップロードアダプターとダウンロードテンプレートによって処理されます。"
      download_templates: "ダウンロードテンプレートとは、プレビュー、ボタンなど、フォーラムでアップロードがどのように表示されるかです。 現在利用可能なもの："
      resize: "アップロードする前に画像のサイズを変更するかどうかを選択します。 最大幅と高さをピクセル単位で選択できます。 サイズ変更プロセスは、画像の縦横比を保持します。"
      watermark: "アップロード時に画像に透かし画像が追加されるかどうかを選択します。 下の設定に基づいて、非GIFに透かし画像が追加されます。"
      disable-hotlink-protection: "ホットリンクの保護により、他のサイトからのダウンロードを開始できなくなります。 現在の方法では、csrfトークンとポストIDが必要です。"
      disable-download-logging: "あなたのフォーラムのユーザーが行ったすべてのダウンロードのログを無効にする。 この機能を有効にすると、近くのダウンロード数や他のメトリックを表示することができます。"
      description: "アップロードサービスの設定します。"

