      not_found_message: リクエストされたリソースが見つかりませんでした。
      permission_denied_message: 実行する権限がありません。
      rate_limit_exceeded_message: 実行する間隔が早すぎます。時間が経ってからお試しください。

    # These translations are used as suffixes when abbreviating numbers.
